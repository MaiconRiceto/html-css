<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>

<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispotivos diferentes ou simplesmente aumento e diminua o tamanho do seu
        navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="img/foto-p.png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png">
        <img src="img/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>

    <audio src="midia/Merry Go - Silent Film Light - Kevin MacLeod.mp3" controls></audio>
</body>

</html>
