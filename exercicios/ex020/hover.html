<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
            color: blue;
        }

        div>p {
            display: none;
        }

        div:hover>p {
            display: block;
            color: white;
            background-color: blue;
        }

        div:hover {
            color: red;

        }

        div>p {
            display: none;
        }

        div:hover>p {
            display: block
        }
    </style>
</head>

<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>SURPRESAAAAA!!</p>
    </div>
    <p>Fim do Exemplo</p>


    <h1>Olá, seja bem vindo ao meu mundo!</h1>
    <p>Passe o mouse no botão abaixo</p>
    <div>Passe o mouse aqui!!!
        <p><img src="susto.jpg" alt="Susto"></p>
    </div>


</body>

</html>
